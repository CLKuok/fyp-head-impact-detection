# Impact Detection and Player Tracking

This repository contains a Jupyter notebook for detecting impacts and tracking players in football videos using YOLOv5 and ByteTrack.

## Features
- Load a video and specify impact timeframes
- Track players using YOLOv5 + ByteTrack
- Extract centered clips for each player
- Automatically sort clips into "impact" and "normal" folders based on timing

## Requirements
- Python 3.x
- OpenCV
- PyTorch
- YOLOv5
- ByteTrack
- Other dependencies listed in `requirements.txt`

